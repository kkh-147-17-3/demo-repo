<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu-component.css">
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/meun/list.css">
    <link rel="stylesheet" href="/css/utils.css.css">
</head>
<body>
    <h1>public 메뉴 목록</h1>
    <section class="menu-section">
        <h1>메뉴 목록</h1>
        <section class="menu">
            <form action="/">
                <h1>알랜드 커피</h1>
                <img class="menu-img" src="/image/17.png" alt="">
                <span class="menu-price">4,500 원</span>
                <span class="menu-option-list">
                    <span class="menu-option">
                        <label for="iced">ICED</label>
                        <input class="menu-option-input" type="checkbox" name="ice" id="ice">
                    </span>
                    <span class="menu-option">
                        <label for="large">Large</label>
                        <input class="menu-option-input" type="checkbox" name="large" id="large">
                    </span>
                </span>
                <span>
                    <input class="btn btn-round btn-cancel" type="submit" value="담기">
                    <input class="btn btn-round btn-default" type="submit" value="주문하기">
                </span>
            </form>
        </section>
    </section>
</body>
</html>
